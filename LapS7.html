<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LapS7</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/Bootstrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/LapS7.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <form method="post" action="#">
                <div class="form-group">
                    <input name="key" type="text" placeholder="Your InviteKey" class="form-control">
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input name="firstname" type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <input name="lastname" type="text" placeholder="Last Name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input name="email" type="email" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input name="new password" type="password" placeholder="New Password" class="form-control">
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <select class="form-control" name="month">
                            <option>Month:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="form-control" name="day">
                            <option>Day:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <select class="form-control" name="year">
                            <option>Year:</option>
                            <option value="1">2000</option>
                            <option value="2">1999</option>
                            <option value="3">1998</option>
                            <option value="4">1997</option>
                            <option value="5">1996</option>
                            <option value="6">1995</option>
                            <option value="7">1994</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="text-align: center">
                    <button class="btn btn-success" type="submit">LOGIN</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
